{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}
    <div id="controls">
        <div class="form-inline">
            <div class="form-group">
                <label for="str-weight">Str weight</label>
                <select name="strength_weight" id="str-weight" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>&nbsp;&nbsp;&nbsp;
            </div>
            <div class="form-group">
                <label for="str-weight">Dex weight</label>
                <select name="dexterity_weight" id="dex-weight" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>&nbsp;&nbsp;&nbsp;
            </div>
            <div class="form-group">
                <label for="str-weight">Int weight</label>
                <select name="intelligence_weight" id="int-weight" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>&nbsp;&nbsp;&nbsp;
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
    <br>
    <div id="players">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>str</th>
                <th>dex</th>
                <th>int</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="{% static "js/app.js" %}"></script>
{% endblock %}
